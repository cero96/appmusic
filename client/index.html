<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="container">

    <h1 class="my-4 text-center">Gestor de Canciones</h1>

    <hr>
    <h2 class="my-4">Mostrar Canción Aleatoria</h2>
    <button class="btn btn-primary w-100" id="randomSongBtn">Obtener Canción Aleatoria</button>
    <div id="randomSongContainer" class="mt-4">
        <!-- Aquí se mostrará la canción aleatoria -->
    </div>
<hr>
   
    <h2 class="my-4">Agregar Cancion</h2>
    <!-- Formulario para agregar canciones -->
    <form id="songForm" class="mb-4">
        <div class="mb-3">
            <input type="text" id="artist" class="form-control" placeholder="Artista" required>
        </div>
        <div class="mb-3">
            <input type="text" id="songName" class="form-control" placeholder="Nombre de la Canción" required>
        </div>
        <div class="mb-3">
            <input type="url" id="url" class="form-control" placeholder="URL del Video" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Agregar Canción</button>
    </form>

    <h2 class="my-4">Canciones Guardadas</h2>
    <div id="songList" class="mt-4">
        <!-- Las canciones se mostrarán aquí -->
    </div>


</body>

</html>
